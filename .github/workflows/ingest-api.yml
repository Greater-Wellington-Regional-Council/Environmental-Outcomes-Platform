name: Ingest API

permissions:
  id-token: write
  contents: read

on:
  push:
    paths:
      - .github/workflows/ingest-api.yml
      - packages/IngestAPI/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/IngestAPI
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check app
        run: ./batect check

      - name: Build app
        run: ./batect build

