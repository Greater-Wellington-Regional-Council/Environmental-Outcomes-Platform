version: 2

updates:
  - package-ecosystem: "gradle"
    directory: "/packages/HilltopCrawler"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "gradle"
      - "dependencies"
    groups:
       flyway-deps:
          patterns:
            - "org.flyway*"     
      
  - package-ecosystem: "gradle"
    directory: "/packages/IngestAPI"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
