spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://${CONFIG_DATABASE_HOST:localhost}:${CONFIG_DATABASE_PORT:5432}/${CONFIG_DATABASE_NAME:eop_dev}
    username: ${CONFIG_DATABASE_USERNAME:eop_manager_app_user}
    password: ${CONFIG_DATABASE_PASSWORD:password}

  flyway:
    locations: classpath:/db/migration,classpath:/db/migration-dev
    user: ${CONFIG_DATABASE_MIGRATIONS_USERNAME:eop_manager_migrations_user}
    password: ${CONFIG_DATABASE_MIGRATIONS_PASSWORD:password}

  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring:
          json.trusted.packages: nz.govt.eop.messages
          deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
          json.use.type.headers: false
          # TODO: Configure this alongside consumers when we add more message types
          json.value.default.type: nz.govt.eop.messages.WaterAllocationMessage
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
          spring.json.add.type.headers: false

server:
  compression:
    enabled: true
    mime-types: application/json

logging:
  level:
    org.jooq.Constants: OFF
    org.jooq: DEBUG
