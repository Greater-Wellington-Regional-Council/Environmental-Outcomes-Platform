
tasks:
  clean:
    description: Clean all outputs
    run:
      container: build-env
      command: ./gradlew clean

  check:
    description: Validate and test the app
    dependencies:
      - database
    run:
      container: build-env
      command: ./gradlew check
      environment:
        CONFIG_DATABASE_HOST: database

  build:
    description: Build and test the App
    dependencies:
      - database
    run:
      container: build-env
      command: ./gradlew bootJar
      environment:
        CONFIG_DATABASE_HOST: database

  runDatabase:
    description: Run Database for Local Dev
    run:
      container: dev-database

containers:
  build-env:
    image: eclipse-temurin:17
    volumes:
      - local: .
        container: /code

      - type: cache
        name: gradle-cache
        container: /root/.gradle

    working_directory: /code

    environment:
      GRADLE_OPTS: -Dorg.gradle.daemon=false

  dev-database:
    build_directory: .batect/database
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - local: 5432
        container: 5432
    volumes:
      - local: .postgres
        container: /var/lib/postgresql/data

  database:
    build_directory: .batect/database
    environment:
      POSTGRES_PASSWORD: password
