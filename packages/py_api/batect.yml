containers:
  app:
    build_directory: .
    ports:
      - local: 8083
        container: 8000
    environment:
      NAME: "World"

tasks:
  build:
    description: Build the Docker image.
    run:
      container: app
      command: echo "Build completed"

  run:
    description: Run the app.
    run:
      container: app
      command: uvicorn main:app --host 0.0.0.0 --port 8000
