tasks:
  runSupportServices:
    description: Run all services required for local development
    dependencies:
      - database
      - tileserver
    run:
      container: kafka-ui

containers:
  java-build-env:
    image: eclipse-temurin:18
    volumes:
      - local: <{batect.project_directory}
        container: /code

      - type: cache
        name: gradle-cache
        container: /root/.gradle

    working_directory: /code

    environment:
      GRADLE_OPTS: -Dorg.gradle.daemon=false

  node-build-env:
    image: node:18.14.0
    volumes:
      - local: <{batect.project_directory}
        container: /code

      - type: cache
        name: node_modules
        container: /code/node_modules

      - type: cache
        name: npm_cache
        container: /root/.npm

    enable_init_process: true
    working_directory: /code
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

  database:
    build_directory: .batect/database
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - local: 5432
        container: 5432
    volumes:
      - local: .volumes/postgres
        container: /var/lib/postgresql/data

  # This container runs when building / testing the app without clashing with the `database` container which may also be running at the same time.
  test-database:
    build_directory: .batect/database
    environment:
      POSTGRES_PASSWORD: password

  tileserver:
    image: pramsey/pg_tileserv:20221019
    environment:
      DATABASE_URL: postgres://eop_tileserver_user:password@dev-database:5432/eop_dev
    ports:
      - local: 7800
        container: 7800

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181

  kafka:
    image: confluentinc/cp-kafka:latest
    dependencies:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    dependencies:
      - kafka
    ports:
      - 8081:8080
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
