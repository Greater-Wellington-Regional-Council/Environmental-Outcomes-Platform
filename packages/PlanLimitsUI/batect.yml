config_variables:
  git_sha:
    default: DEVELOPER_BUILD
    description: The Git SHA being used for this build (expected for CI only)
  linz_api_key:
    description: The developer key from LINZ to use (see https://basemaps.linz.govt.nz/)

containers:
  build-env:
    image: node:18.14.0
    volumes:
      - local: .
        container: /code

      - type: cache
        name: node_modules
        container: /code/node_modules

      - type: cache
        name: npm_cache
        container: /root/.npm

    enable_init_process: true
    working_directory: /code
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

tasks:
  shell:
    description: Run a shell
    run:
      container: build-env
      command: bash
      ports:
        - local: 8000
          container: 8000

  build:
    description: Build the Site
    run:
      container: build-env
      command: ./.batect/scripts/build.sh
      environment:
        VITE_GIT_SHA: <{git_sha}
        VITE_LINZ_API_KEY: <{linz_api_key}
